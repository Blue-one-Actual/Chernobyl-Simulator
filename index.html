<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chernobyl Kontrollraum — Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Chernobyl — Kontrollraum (Simulator)</h1>
  </header>
  <main class="container">
    <section class="left">
      <div class="core-card">
        <div class="card-header">
          <h2>КЕРНОВЫЙ РЕАКТОР</h2>
          <div class="hazard-stripe" aria-hidden="true"></div>
        </div>
        <div class="core-visual">
          <svg id="reactor-svg" viewBox="0 0 200 240">
            <rect x="20" y="20" width="160" height="200" rx="10" ry="10" fill="#151515" stroke="#3a3a3a" />
            <g id="control-rods"></g>
            <circle id="core-glow" cx="100" cy="120" r="40" fill="#ff9800" opacity="0.2" />
          </svg>

          <svg id="power-gauge" viewBox="0 0 200 160" class="gauge" aria-hidden="true">
            <path d="M20 140 A80 80 0 0 1 180 140" fill="none" stroke="#222" stroke-width="12"/>
            <g id="ticks"></g>
            <line id="power-needle" x1="100" y1="140" x2="100" y2="40" stroke="#ffeb3b" stroke-width="4" stroke-linecap="round" transform="rotate(-90 100 140)" />
            <text x="100" y="154" text-anchor="middle" fill="#c7d2da" font-size="12">Power</text>
          </svg>
        </div>

        <div class="indicators">
          <div>Leistung: <span id="power">0</span>%</div>
          <div>Temperatur: <span id="temperature">0</span> °C</div>
          <div>Druck: <span id="pressure">0</span> kPa</div>
        </div>
      </div>
    </section>

    <aside class="right">
      <h2>Steuerung</h2>
      <label>Regelstab-Einzug: <span id="rod-val">100</span>%</label>
      <input id="rod-slider" type="range" min="0" max="100" value="100">

      <div class="buttons">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="scram-btn" class="danger">EMERGENCY SCRAM</button>
      </div>

      <label><input id="cooling" type="checkbox" checked> Kühlung aktiviert</label>

      <div class="log">
        <h3>System-Log</h3>
        <div id="log" class="log-box"></div>
      </div>
    </aside>
  </main>
  <footer>
    <small>Nur eine vereinfachte, pädagogische Simulation — nicht für echte Steuerungen.</small>
  </footer>
  <script src="app.js" defer></script>
</body>
</html>
